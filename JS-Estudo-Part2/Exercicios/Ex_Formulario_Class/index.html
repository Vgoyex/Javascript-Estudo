<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Estudo Part2 25-09-2023</title>
</head>
<body>
    
    <section class="container">
        <header>
            <h1 class="titulo">H1</h1>
        </header>
        <br>
        <div>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
        </div>
        <br>

        <div class="d1">
            <form action="#" metohd="POST" class="formulario">
                <label for="nome">Nome</label>
                <input id="nome" class="nome valid" type="text"  >

                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" class="sobrenome valid" type="text" >

                <label for="cpf">CPF</label>
                <input id="cpf" class="cpf valid" type="text" >

                <label for="usuario">Usuário</label>
                <input id="usuario" class="usuario valid" type="text" >

                <label for="senha">Senha</label>
                <input id="senha" class="senha valid" type="password" >
                
                <label for="rpt_senha">Repetir Senha</label>
                <input id="rpt_senha" class="rpt_senha valid" type="password" >

                <button>Enviar</button>
            </form>
        </div>
        <br>

        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-7kzqFA7TchAWL4CkcXaCo-skg86g4jQ59Q&usqp=CAU" width="600" >
        </div>

    </section>

    <script src="js/script.js"></script>
